<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin-left: 400px;margin-top: 50px;">
    <input type="number" placeholder="num1" id="num1"><br><br>
    <input type="number" placeholder="num2" id="num2"><br><br>
    <button onclick="demo(num1.value,num2.value)">+</button>
    <button>-</button>
    <button>*</button><br><br>
    <input type="number" name="" id="total" readonly>

    <script>
        function demo(a,b){
            var sum=Number(a)+Number(b);
            document.getElementById('total').value=sum;
        }

        
    </script>
</body>
</html>
