<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 300px;
            width: 300px;
            background-color: red;
        }
    </style>
</head>
<body  style="margin-left: 400px;margin-top: 50px;">
    <div class="box" id="box"></div>
    <button onclick="start1()">start</button>
    <button onclick="stop()">stop</button>
    
    <script>
        var a=0;
        var id=''
        function start1(){
            id= setInterval(demo, 1000);
        }
        function stop(){
            clearInterval(id)
        }
function demo(){
        a+=50;
        document.getElementById('box').style.marginLeft=a +"px"
       }
    </script>
</body>
</html>
