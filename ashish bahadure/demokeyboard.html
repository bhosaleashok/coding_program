<body style="margin-left: 400px;margin-top: 50px;">

    <input type="number" name="" id="rate" placeholder="rate"  onkeyup="tot(this.value,qnt.vlaue)" > <br><br>
    <input type="number" id="qnt" placeholder="qnt" onkeyup="tot(this.value,rate.value)"><br><br>
    <input type="number" id="total" placeholder="total">

        function tot(a,b){

        }
